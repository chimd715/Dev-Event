name: Sync Fork with Upstream

on:
  schedule:
    # ë§¤ì¼ ì˜¤ì „ 9ì‹œ (KST) = UTC 00:00 ì— ì‹¤í–‰
    - cron: '0 0 * * *'
  workflow_dispatch: # ìˆ˜ë™ ì‹¤í–‰ë„ ê°€ëŠ¥

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Add upstream remote
        run: git remote add upstream https://github.com/brave-people/Dev-Event.git

      - name: Fetch upstream
        run: git fetch upstream master

      - name: Check sync status
        id: check
        run: |
          BEHIND=$(git rev-list --count HEAD..upstream/master)
          AHEAD=$(git rev-list --count upstream/master..HEAD)
          echo "behind=$BEHIND" >> $GITHUB_OUTPUT
          echo "ahead=$AHEAD" >> $GITHUB_OUTPUT
          echo "ðŸ“Š Status: $BEHIND commits behind, $AHEAD commits ahead of upstream"

      - name: Sync with upstream
        if: steps.check.outputs.behind != '0'
        run: |
          echo "ðŸ”„ Syncing ${{ steps.check.outputs.behind }} commits from upstream..."
          git merge upstream/master --no-edit
          git push origin master
          echo "âœ… Successfully synced with upstream!"

      - name: Already up to date
        if: steps.check.outputs.behind == '0'
        run: echo "âœ… Already up to date with upstream!"
